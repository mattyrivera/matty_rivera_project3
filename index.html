<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Personality Test</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="heading-container">
                <h1 class = "heading-title">What type of cat are you?</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <!-- QUIZ FORM -->
                <!-- -needs label & id -->

            <form action="" class="questionaire-container">
                <div class="cat-question question-container1">
                    <fieldset class="fieldset-container">
                        <h2 class="question-container">Place holder question? 1</h2>
                        <input type="radio" class="cat-q1-a1" value="1" name="cat-q1-a" required="required">
                        <label for="cat-q1-a1" class="label-answer">Answer a</label>
                        <input type="radio" class="cat-q1-a2" value="2" name="cat-q1-a">
                        <label for="cat-q1-a2" class="label-answer">Answer b</label>
                        <input type="radio" class="cat-q1-a3" value="3" name="cat-q1-a">
                        <label for="cat-q1-a3" class="label-answer">Answer c</label>
                    </fieldset>
                </div>
                <div class="cat-question question-container2">
                    <fieldset class="fieldset-container">
                        <h2 class="question-container">Place holder question? 2</h2>
                        <input type="radio" class="cat-q2-a1" value="1" name="cat-q2-a" required="required">
                        <label for="cat-q2-a1" class="label-answer">Answer a</label>
                        <input type="radio" class="cat-q2-a2" value="2" name="cat-q2-a">
                        <label for="cat-q2-a2" class="label-answer">Answer b</label>
                        <input type="radio" class="cat-q2-a3" value="3" name="cat-q2-a">
                        <label for="cat-q2-a3" class="label-answer">Answer c</label>
                    </fieldset>
                </div>
                <div class="cat-question question-container3">
                    <fieldset class="fieldset-container">
                        <h2 class="question-container">Place holder question? 3</h2>
                        <input type="radio" class="cat-q3-a1" value="1" name="cat-q3-a" required="required">
                        <label for="cat-q3-a1" class="label-answer">Answer a</label>
                        <input type="radio" class="cat-q3-a2" value="2" name="cat-q3-a">
                        <label for="cat-q3-a2" class="label-answer">Answer b</label>
                        <input type="radio" class="cat-q3-a3" value="3" name="cat-q3-a">
                        <label for="cat-q3-a3" class="label-answer">Answer c</label>
                    </fieldset>
                </div>
                <div class="cat-question question-container4">
                    <fieldset class="fieldset-container">
                        <h2 class="question-container">Place holder question? 4</h2>
                        <input type="radio" class="cat-q4-a1" value="1" name="cat-q4-a" required="required">
                        <label for="cat-q4-a1" class="label-answer">Answer a</label>
                        <input type="radio" class="cat-q4-a2" value="2" name="cat-q4-a">
                        <label for="cat-q4-a2" class="label-answer">Answer b</label>
                        <input type="radio" class="cat-q4-a3" value="3" name="cat-q4-a">
                        <label for="cat-q4-a3" class="label-answer">Answer c</label>
                    </fieldset>
                </div>
                <div class="cat-question question-container5">
                    <fieldset class="fieldset-container">
                        <h2 class="question-container">Place holder question? 5</h2>
                        <input type="radio" class="cat-q5-a1" value="1" name="cat-q5-a" required="required">
                        <label for="cat-q5-a1" class="label-answer">Answer a</label>
                        <input type="radio" class="cat-q5-a2" value="2" name="cat-q5-a">
                        <label for="cat-q5-a2" class="label-answer">Answer b</label>
                        <input type="radio" class="cat-q5-a3" value="3" name="cat-q5-a">
                        <label for="cat-q5-a3" class="label-answer">Answer c</label>
                    </fieldset>
                </div>
                <!-- SUBMIT BUTTON -->
                <div class="submit-button">
                    <input type="submit" value="See Results">
                </div>
            </form>
            <div class="results-container">
                <h2></h2>
                <img src="" alt="">
                <p></p>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
